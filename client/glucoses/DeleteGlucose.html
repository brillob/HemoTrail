<template name="DeleteGlucose">
        <div class="container">
                <form class="form-deleteGlucose col-md-12">
                                {{#each Glucose}}
                        <h4><span class="V-box">
                                <span class="glyphicon glyphicon-trash icon"></span>
                        </span>Delete Glucose</h4>
                        <hr>
                        <div class="row col-md-6">
                                <p>Deleting glucose {{GlucoseValue}} ( {{CategoryId}} ). Are you sure?</p>
                                <div class="form-group">
                                        <button class="B-button delete_proceed text-center" type="submit">Yes, I am Sure</button>
                                        <button class="C-button cancel-delete-glucose">Cancel</button>
                                </div>
                        </div>
                        {{/each}}
                </form>
        </div>

</template>
