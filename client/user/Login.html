<template name="Login">
        <div class="container">
                <div class="col-md-12">
                        <form class="form-login col-md-5 col-md-offset-3" id="loginUser">
                                <h1 class="text-center">Please Log In</h1>
                                <div class="form-group">
                                        <input type="text" name="username" class="form-control required" id="username" placeholder="Enter Username" />
                                </div>
                                <div class="form-group">
                                        <input type="password" name="password" class="form-control required" id="password" placeholder="Enter Password" />
                                </div>
                                <div class="form-group text-center">
                                        <button class="btn login-user G-button">Login</button>
                                </div>
                                <div class="form-group pull-right">
                                       <a href="forgot_password" class="U-link">Forgot Password?</a>
                                </div>
                        </form>
                </div>
        </div>
</template>
