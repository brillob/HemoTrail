<template name="ForgotPassword">
        <div class="container">
                <form class="form-signup col-md-12 new-user" id="resetPassword">
                        <h3> <span class="V-box"><span class="glyphicon glyphicon-lock icon"></span> </span>Forgot Password</h3>
                        <hr>
                        <div class="row">
                                <div class="col-md-3">
                                        <label for="emailAddress">Email Address
                                                <sup class="mandatory">*</sup>
                                        </label>
                                </div>
                                <div class="col-md-4">
                                        <div class="form-group">
                                                <input type="text" name="emailAddress" class="form-control required required" id="emailAddress" placeholder="Enter Email Address"
                                                />
                                        </div>
                                </div>
                        </div>

                        <div class="row">
                                <div class="col-md-7">
                                        <div class="form-group">
                                                <button class="btn submitresetPassword pull-left B-button">Reset Password</button>
                                        </div>
                                </div>
                        </div>
                </form>
        </div>
</template>
