<template name="Header">
        <header>
                <div class="container-fluid">
                        <nav class="navbar gnav-bar">
                                <div class="container-fluid nav-content">
                                        <!-- Brand and toggle get grouped for better mobile display -->
                                        <div class="navbar-header">
                                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
                                                        <span class="sr-only">Toggle navigation</span>
                                                        <span class="icon-bar"></span>
                                                        <span class="icon-bar"></span>
                                                        <span class="icon-bar"></span>
                                                </button>
                                                <a class="navbar-brand gbrand" href="/">HemoTrail</a>
                                        </div>

                                        <!-- Collect the nav links, forms, and other content for toggling -->
                                        <div class="collapse navbar-collapse" id="navbar-collapse-3">
                                                <ul class="nav navbar-nav navbar-right">
                                                        {{#if getSession}} {{> SessionIn}} {{else}} {{> SessionOut sessionoutRedirect}} {{/if}}
                                                </ul>
                                        </div>
                                        <!-- /.navbar-collapse -->
                                </div>
                                <!-- /.container -->
                        </nav>
                        <!-- /.navbar -->
                </div>
        </header>
        <main>
                        {{#if getSession}} {{> Template.dynamic template=main}} {{else}} {{> Template.dynamic template=noSession}} {{/if}}
                        <!-- {{> Template.dynamic template=main}} -->
        </main>
</template>

<body>
        {{> sAlert}}
</body>
